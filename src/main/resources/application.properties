# ===================================================================
# ? DevOps Hub Application Configuration
# ===================================================================

# ========================
# ? Spring Configuration
# ========================
# Sets the name of the application
spring.application.name=devops-hub

# Sets the port the server will run on
server.port=8080


# ========================
# ? MongoDB Configuration
# ========================
# Connection URI for the local MongoDB instance and 'devopshub' database
spring.data.mongodb.uri=mongodb://localhost:27017/devopshub

# Allows Spring Data to automatically create indexes based on @Indexed annotations
spring.data.mongodb.auto-index-creation=true


# ========================
# ? JWT Configuration
# ========================
# A secure, long, and random string for signing JWT tokens.
# IMPORTANT: Change this to your own unique secret key for production.
app.jwt.secret=your-super-secret-key-that-is-long-and-random

# Token expiration time: 86400000 milliseconds = 24 hours
app.jwt.expiration=86400000


